state_machine_command_controller:
  actuator_name: {
    type: string,
    default_value: "",
    description: "Defines sensor name used as prefix for its interfaces.
    Interface names are: ``<sensor_name>/orientation.x, ..., <sensor_name>/angular_velocity.x, ...,
    <sensor_name>/linear_acceleration.x.``",
    validation: {
      not_empty<>: null
    }
  }
  interface_name: {
    type: string,
    default_value: "state",
    description: "Name of the interface to command",
  }
  state: {
    type: double_array,
    default_value: [0.0],
    description: " ",
    validation: {
       not_empty<>: null
    }
  }
  